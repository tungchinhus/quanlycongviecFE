<h2 mat-dialog-title>Upload File</h2>
<mat-dialog-content>
  <form [formGroup]="uploadForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Chọn file</mat-label>
      <input type="file" (change)="onFileSelected($event)" accept="*/*" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mô tả</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <div *ngIf="selectedFile" class="file-info">
      <p><strong>File đã chọn:</strong> {{ selectedFile.name }}</p>
      <p><strong>Kích thước:</strong> {{ formatFileSize(selectedFile.size) }}</p>
    </div>
  </form>
  </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Hủy</button>
  <button mat-raised-button color="primary" (click)="onUpload()" [disabled]="!selectedFile || uploadForm.invalid">
    Upload
  </button>
  </mat-dialog-actions>
